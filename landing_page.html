<!DOCTYPE html>
<html>
    <head>
        <title>QuizIt</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"--></script>
        
        <link rel="stylesheet" href="landing_page.css">
        <style type="text/css">

        </style>
    </head>
    
    <body>        
        <div class="container-fluid bs_container">
            <div id="row_0" class="row row_0">
            </div>
            <div id="row_1" class="row row_1">			
                <div class="col-md-5 col-sm-5 col-xs-5 col-lg-2 login">
                    <button id="login_button_0" type="button" class="login_button">
                        <span>Login</span>
                    </button>
                </div>				
                <div class="col-lg-9 col-md-4 col-sm-4 col-xs-4">
                </div>                
                <div class="col-lg-1 col-md-3 col-sm-3 col-xs-3">
                    <button id="settings_button" type="button" class="settings_logo_style">
						<img src="settings_button.svg" class="settings_logo" />
					</button>
                </div>            
            </div>            
            <div id="row_2" class="row row_2">
            	
            	<h6 id="emphasis">Gnosis</h6>
            	<div id="dot">
            		<img src="Ellipse 16.svg" height="12px"/>
            	</div>
            	<div id="GnosisImg" class="d-flex bd-highlight" style="padding-top :1em">

            	<div class="container-fluid" style="padding-top :0.5em; position: absolute" > 
                    <img src="Group 8.png" height="200px" />
                 </div>
            </div>            
		
            <div id="row_3" class="row row_3">
                <div class="col-1">
                </div>
                <div id="start_button_col" class="col-3">
                    <p>
                        <div id="message_above_start_button" class="message_above_start_button">Start your quiz here</div>
                    </p>
                    <p>
                        <button id="start_button" type="button" class="start_button">
                            <img src="startbutton.svg" class="start_logo" />
                        </button>
                    </p>
                </div>
            </div>
	    
            <div id="row_4" class="row row_4">
            </div>
            <div id="row_5" class="row row_5">
                <div class="col-3">
                </div>
                <div class="col-7 text_on_dark_background content_1">
                    <span>How old are you?</span>  
                </div>                
            </div>
	    
            <div id="row_6" class="row row_6">
                <div class="col-3">
                </div>
                <div class="col-2">
                    <button id="entry_level" type="button" class="btn btn-dark button_style_1 content_1">6 ~ 12 Years Old</button>   
                </div>
                <div class="col-1">
                </div>
                <div class="col-2">
                    <button id="intermedia_level" type="button" class="btn btn-dark button_style_1 content_1">13 ~ 17 Years Old</button>   
                </div>
                <div class="col-1">
                </div>
                <div class="col-2">
                    <button id="advanced_level" type="button" class="btn btn-dark button_style_1 content_1">18 and Above</button>   
                </div>
            </div>
            <div id="row_7" class="row row_7">
                <div class="col-3">
                </div>
                <div class="col-7 text_on_dark_background content_2">
                    <span>What type of quiz would you like?</span>  
                </div>
            </div>
            <div id="row_8" class="row row_8">
                <div class="col-3">
                </div>
                <div class="col-1">
                    <button id="history" type="button" class="btn btn-dark button_style_1 content_2">History</button>   
                </div>
                <div class="col-1">
                </div>
                <div class="col-1">
                    <button id="mathematics" type="button" class="btn btn-dark button_style_1 content_2">Mathematics</button>   
                </div>
                <div class="col-1">
                </div>
                <div class="col-1">
                    <button id="art" type="button" class="btn btn-dark button_style_1 content_2">Art</button>   
                </div>
                <div class="col-1">
                </div>
                <div class="col-2">
                    <button id="sports_and_fitness" type="button" class="btn btn-dark button_style_1 content_2">Sports and Fitness</button>   
                </div>
            </div>
            <div id="row_9" class="row row_9">
            </div>
        </div>
    
        <script>var page_index = 0;</script>
        <script src="landing_page.js"></script>
    
    </body>    
</html>
